<!DOCTYPE html>
<html>

<body>
    <svg id="svgElement" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none"
        height="100" viewBox="0 0 26 26" width="100">
        <g clip-path="url(#a)" fill="#9AA0A6">
            <g clip-rule="evenodd" fill-rule="evenodd">
                <path
                    d="m13 20c3.8677 0 7-3.1323 7-7 0-3.86772-3.1323-7-7-7-3.86772 0-7 3.13228-7 7 0 3.8677 3.13228 7 7 7zm-2.75-11.25 7.5 4.25-7.5 4.25z" />
                <path
                    d="m13 26c7.176 0 13-5.824 13-13s-5.824-13-13-13-13 5.824-13 13 5.824 13 13 13zm0-5c4.42 0 8-3.58 8-8s-3.58-8-8-8-8 3.58-8 8 3.58 8 8 8z" />
            </g>
        </g>
    </svg>



    <script>
        function Save() {
            const svgElement = document.querySelector("#svgElement");

            SaveSvg(svgElement, 16, 16, "icon16x16.png");
            SaveSvg(svgElement, 32, 32, "icon32x32.png");
            SaveSvg(svgElement, 48, 48, "icon48x48.png");
            SaveSvg(svgElement, 64, 64, "icon64x64.png");
            SaveSvg(svgElement, 128, 128, "icon128x128.png");
            SaveSvg(svgElement, 256, 256, "icon256x256.png");
        }
        function SaveSvg(svgElement, width, height, fileName) {
            const svgString = new XMLSerializer().serializeToString(svgElement);

            const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(blob);

            const img = new Image();
            img.onload = function () {
                const canvas = document.createElement("canvas");
                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, width, height);

                const pngURL = canvas.toDataURL("image/png");

                const a = document.createElement("a");
                a.href = pngURL;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
    </script>
    <button onclick="Save()">Save Svg as PNG</button>
</body>

</html>
