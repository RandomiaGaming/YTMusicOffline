<!DOCTYPE html>
<html>
    
<head>
    <script>console.time("PageLoad")</script>
    <script src="/helper.js"></script>
    <link rel="stylesheet" href="/vslib.css">
    <script src="/vslib.js"></script>
    <script src="/fetchLib.js"></script>
    <script src="/player.js"></script>
    <script src="/gui.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>EzMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no, interactive-widget=overlays-content">
    <link rel="icon" sizes="16x16" href="/icons/icon16x16.png">
    <link rel="icon" sizes="32x32" href="/icons/icon32x32.png">
    <link rel="icon" sizes="48x48" href="/icons/icon48x48.png">
    <link rel="icon" sizes="64x64" href="/icons/icon64x64.png">
    <link rel="icon" sizes="128x128" href="/icons/icon128x128.png">
    <link rel="icon" sizes="256x256" href="/icons/icon256x256.png">
</head>

<body>
    <div class="search_container">
        <input type="text" class="search_bar" placeholder="Search...">
        <button class="search_button" onclick="Player.Search()">Search &#x1F50E;&#xFE0E;</button>
    </div>

    <div class="list_container">
        <div class="vslib_container vslib_global">
            <div class="vslib_scroll vslib_global">
                <div class="vslib_element_template vslib_global">
                    <div class="element_container" style="display:none" onclick="Gui.OnElementClicked(this)">
                        <img class="element_thumbnail">
                        <div class="element_text_container">
                            <p class="element_text">
                                <a class="element_title element_link"></a><!--
                             --><span class="element_from"> from </span><!--
                             --><a class="element_album element_link"></a><!--
                             --><span class="element_by"> by </span><!--
                             --><a class="element_artist_1 element_link"></a><!--
                             --><span class="element_conjunction_1"></span><!--
                             --><a class="element_artist_2 element_link"></a><!--
                             --><span class="element_conjunction_2"></span><!--
                             --><a class="element_artist_3 element_link"></a><!--
                             --><span class="element_and_others"></span><!--
                             --><span class="element_released_on"> released on </span><!--
                             --><a class="element_release_date element_link"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="player_container">
        <img class="player_thumbnail">
        <div class="player_flex_container">
            <div class="player_layer_top player_flex_layer">
                <p class="player_text" style="display:none">
                    <a class="player_title player_link"></a><!--
                 --><span class="player_from"> from </span><!--
                 --><a class="player_album player_link"></a><!--
                 --><span class="player_by"> by </span><!--
                 --><a class="player_artist_1 player_link"></a><!--
                 --><span class="player_conjunction_1"></span><!--
                 --><a class="player_artist_2 player_link"></a><!--
                 --><span class="player_conjunction_2"></span><!--
                 --><a class="player_artist_3 player_link"></a><!--
                 --><span class="player_and_others"></span><!--
                 --><span class="player_released_on"> released on </span><!--
                 --><a class="player_release_date player_link"></a>
                </p>
                <p class="player_nothing_playing">
                    Nothing is playing...
                </p>
            </div>
            <div class="player_layer_middle player_flex_layer">
                <p class="player_shuffle player_link" onclick="Player.ToggleShuffle()">Shuffle❌</p>
                <p class="player_loop player_link" onclick="Player.ToggleLoop()">Loop❌</p>
                <p class="player_stop player_link" onclick="Player.PlaySong(null)">Stop</p>
                <p class="player_watch_original player_link">
                    <a class="player_watch_original_href player_link" href="" target="_blank">Watch Original</a>
                </p>
            </div>
            <div class="player_layer_bottom player_flex_layer">
                <audio class="player_audio" controls></audio>
            </div>
        </div>
    </div>
</body>

</html>
