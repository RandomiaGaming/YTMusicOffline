<!DOCTYPE html>
<html>
<body>
<div id="container">
  <button onclick="PlayVideo()">Create Iframe</button>
</div>

<script>
function PlayVideo() {
    var vidID = "vvQIoHq_0_E";

    var playerIframe = document.createElement('iframe');
    playerIframe.id = "ytplayer";
    playerIframe.width = 640;
    playerIframe.height = 360;
    playerIframe.src = "https://www.youtube.com/embed/" + vidID + "?autoplay=1&mute=0&enablejsapi=1";
    playerIframe.frameBorder = 0;

    document.body.appendChild(playerIframe);
}
</script>
</body>
</html>
